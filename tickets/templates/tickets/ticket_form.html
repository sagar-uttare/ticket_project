{% extends "tickets/dashboard.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.id|yesno:"Update Ticket,Create Ticket" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
</div>
{% endblock %}
